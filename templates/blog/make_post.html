{% extends 'base.html' %}
{%import "bootstrap/wtf.html " as wtf%}
{% block content %}
  <!-- Page Header -->
  <header class="masthead" style="background-image: url('../static/blog/images/edit-bg.jpg')">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="page-heading">
            {% if is_edit %}
            <h1>Edit Post</h1>
            {% else %}
            <h1>New Post</h1>
            {% endif %}
            <span class="subheading">You're going to make a great blog post!</span>
          </div>
        </div>
      </div>
    </div>
  </header>
<form action="" method="post" novalidate>
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">
        {{ form.csrf_token }}
        {{ wtf.quick_form(form) }}
        
       <div id="success">
        <button type="submit" class="btn btn-primary" id="sendMessageButton">Post</button>
      </div>
      </div>
    </div>
  </div>
</form>
{% endblock content %}
