
      {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
      <ul class="messages">
        {% for category, message in messages %}
          <div class="col-lg-8 col-md-10 mx-auto">
          <p class="alert alert-{{ category }}">{{ message }}</p>
          </div>
          {% endfor %}
      </ul>
      {% endif %}
      {% endwith %}
